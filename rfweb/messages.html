<script language="javascript" type="text/javascript" src="js/rf/messages.js"></script>

<div id="messages_container">

    <div class="section" id="messages_control">
        <div class="section_title">Filter</div>
        <div class="subsection">
            By message type:
            <div class="subsection_title">RFClient &harr; RFServer</div>
            <div id="rfclient_rfserver_filters"></div>
            
            <div class="subsection_title">RFServer &harr; RFProxy</div>
            <div id="rfserver_rfproxy_filters"></div>
        </div>
    </div>

    <div class="section channel" id="rfclient_rfserver_channel">
        <div class="section_title">RFClient &harr; RFServer</div>
        <table class="channel_table">
            <thead>
                <tr class="header">
                    <td class="expand_control_header"></td>
                    <td>From</td>
                    <td>To</td>
                    <td>Type</td>
                    <td>Status</td>
                </tr>
            </thead>
            
            <tbody id="rfclient_rfserver"></tbody>
        </table>
    </div>

    <div class="section channel" id="rfserver_rfproxy_channel">
        <div class="section_title">RFServer &harr; RFProxy</div>
        <table class="channel_table">
            <thead>
                <tr class="header">
                    <td class="expand_control_header"></td>
                    <td>From</td>
                    <td>To</td>
                    <td>Type</td>
                    <td>Status</td>
                </tr>
            </thead>
            
            <tbody id="rfserver_rfproxy"></tbody>
        </table>
    </div>
    
    <div style="clear: both"></div>
</div>
